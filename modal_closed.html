<html>
    
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>

            $('.ui.accordion').accordion('refresh');

		<body>
		<div class="modalcontainer">

					<h3>텀블벅에게 문의하기</h3>
				</div>
		<div class="field">
			<div class="ui styled accordion">
				<div class="title">
					<i class="dropdown icon"></i>
					 지불 정보는 어떻게 바꾸나요?
				</div>
				<div class="title">
					<i class="dropdown icon"></i>
					 결제에 실패했어요! 어떡하죠?
				</div>
				<div class="title">
					<i class="dropdown icon"></i>
						무통장 입금 또는 휴대폰 결제는 안되나요?
				</div>
				<div class="title">
					<i class="dropdown icon"></i>
						배송 정보 수정은 어떻게 하나요?
				</div>
				<div class="title">
					<i class="dropdown icon"></i>
						기타
				</div>
			</div>
	<div class="actions">
		<p class="others">이 밖의 문의사항은 <a href="https://tumblbug.com/help">도움말</a>을 참조하시거나 support@tumblbug.com으로 문의 바랍니다.</p>   
		<button class="ui small primary button" type="submit">다른 문의하기</button>
	</div>
	</div>
</div>
